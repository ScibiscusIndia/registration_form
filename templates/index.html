<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <link rel="icon" href = "static/favicon.ico" type= "image/x-icon">
    <title>Registration Page</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Main CSS
    <link href="css/main.css" rel="stylesheet" media="all">-->
   <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">

</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form action="/hero_two" name="myForm"  onsubmit="return validateForm()" method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="EMAIL" name="e_mail">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="PHONE NUMBER" name="mob_no">
                                </div>
                            </div>
                            <div class="col-2">
                                <select class="form-select"  aria-label="Default select example" name="domain">
                                        <option selected class="option_90" value="0">Internship</option>
                                        <option value="1">Frontend web development</option>
                                        <option value="2">Backend web development</option>
                                        <option value="3">Full stack web development</option>
                                        <option value="4">Software development</option>
                                        <option value="5">UI/UX design</option>
                                        <option value="6">Data Science</option>
                                        <option value="7">IOT</option>
                                        <option value="8">Digital Marketing</option>
                                        <option value="9">content Writing</option>
                                        <option value="10">Human Resource</option>
                                        <option value="11">Business development</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="COLLEGE NAME" name="coll_name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="BRANCH" name="branch">
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <select class="form-select" aria-label="Default select example" name="month">
                                        <option selected class="option_90" value="0">MONTH OF JOINING</option>
                                        <option value="1">May</option>
                                        <option value="2">June</option>
                                        <option value="3">July</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <select class="form-select" aria-label="Default select example" name = "gender">
                                        <option selected class="option_90" value="0">GENDER</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Others</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="ADDRESS" name="address">
                        </div>
                       <div class="input-group">
                           <p><a href="https://imjo.in/qyTyh5" target="_blank" rel="noopener noreferrer">Click here (Registration Fee Rs. 250/-) </a></p>
                            <input class="input--style-1" type="text" placeholder="PAYMENT ID" name="trans_id">
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='validate_2_form.js') }}"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- Main JS-->
<!--<script type="text/javascript" src="{{ url_for('static', filename='deal_form.js') }}"></script>-->

</body>

</html>
<!-- end document-->
